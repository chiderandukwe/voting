<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style type="text/css">
	.card{
		background-color: white;
		width: 300px;
		border: .5px grey solid;
		height: 400px;
		padding: 20px;
	}
	.holder{
		position: relative;
		width: 100%;
		height: 230px;

	}
	img{
		width: 100%;
		height: 250px;
		border-radius: 10px;
	}
	.dbody{
		padding-left: 10px;
		padding-right:10px;
		padding-top: 10px;
		text-align: center;
	}
	.icons{
		height: 20px;
		color: orange;
		width: 50%;
	}
	
</style>
<body>
	<div class="card">
	<div class="holder">
		<img src="produce.jpg">
	</div>
	<div class="dbody">
		<h3>
			Bell Pepper
		</h3>
		<p>
			This is a very good product you will like it
		</p>
		<div class="cardfooter">
			<p></p>
			<div class="icons">
				<i class="fa-solid fa-circle-small"></i>
				<i class="fa-solid fa-circle-small"></i>
				<i class="fa-solid fa-circle-small"></i>
			</div>
		</div>

	</div>
	</div>
</body>
</html>
